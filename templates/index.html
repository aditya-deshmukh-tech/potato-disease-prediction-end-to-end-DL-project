<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potato Disease detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Potato Disease Detection System</h4>
                </div>

                <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label">Choose image</label>
                        <input
                  type="file"
                  name="image"
                  id="imageInput"
                  class="form-control"
                  accept="image/*"
                  required
                >
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Predict
              </button>
            </form>

            <div id="status" class="mt-3 text-center"></div>


            <div id="status" class="mt-3 text-center"></div>

                    <div id="result">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    form = document.getElementById("uploadForm");
    form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop normal form submit

    const result = document.getElementById("result");
    const fileInput = document.getElementById('imageInput');
    const statusDiv = document.getElementById('status');
    const file = fileInput.files[0];

    if (!file) {
        statusDiv.innerHTML = '<span class="text-danger">Please select an image.</span>';
        return;
    }

    const formData = new FormData();
    formData.append('image', file);

    statusDiv.innerHTML = 'Uploading...';

        fetch("/api/v1/predict_potato_disease", {
        method: "POST",
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("API error");
        }
        form.reset()
        statusDiv.innerHTML = "";
        return response.json();
    })
    .then(data => {
        console.log("Success:", data);
        statusDiv.innerHTML = "";
        form.reset()
        result.innerHTML = `<h3>${data.prediction}</h3><br><img src="${data.image}">`
    })
    .catch(error => {
        console.error("Error:", error);
        statusDiv.innerHTML = "";
        form.reset()
        alert("Failed to submit form");
    });
});
</script>


</body>
</html>
